<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js • Pokedex</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-default" id="header">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <strong id="white">POKÉDEX</strong>
          </a>
        </div>
      </div>
    </nav>

    <script type="text/x-handlebars" data-template-name="pokedex">
      {{outlet}}
      <div class="col-md-6 col-md-offset-3" id="fullHeight">
        <h1>Pokemon</h1>

        <ul id="pokemon-list">
          <li>{{model.pkdx_id}}</li>
          <li>{{model.name}}</li>
          {{#each type in model.types}}
            <li>{{type.name}}!</li>
          {{/each}}
          <img src=https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png
        </ul>
      </div>
    </script>

    <script src="js/libs/jquery-1.11.2.min.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/pokemon.js"></script>
    <script src="js/controllers/pokedex_controller.js"></script>
  </body>
</html>
