<doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ember.js • Pokedex</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-default" id="header">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <strong id="white">POKÉDEX</strong>
          </a>
        </div>
      </div>
    </nav>

    <script type="text/x-handlebars" data-template-name="pokedex">
      {{outlet}}
      <div class="col-md-8 col-md-offset-2" id="fullHeight">
        <h1>POKÉDEX</h1>
        <div class="row">
          <div class="col-md-3">
            #00{{model.bulbasaur.pkdx_id}}
            {{model.bulbasaur.name}}
            {{#each type in model.bulbasaur.types}}
              {{type.name}}
            {{/each}}
            <img src=https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png>
          </div>

          <div class="col-md-3">
            #00{{model.ivysaur.pkdx_id}}
            {{model.ivysaur.name}}
            {{#each type in model.ivysaur.types}}

          </div>

            #00{{model.venusaur.pkdx_id}}

        </div>

              {{type.name}}
            {{/each}}

    <script src="js/libs/jquery-1.11.2.min.js"></script>
    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/pokemon.js"></script>
    <script src="js/controllers/pokedex_controller.js"></script>
  </body>
</html>
